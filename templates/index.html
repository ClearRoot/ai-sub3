{% extends "layout.html" %}

{% block stylesheet %}
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block bodyblock %}
<div class="container my-3">
    <div class="p-0 m-0 bg-transparent">
        <div class="row col-10 col-sm-6 offset-1 offset-sm-3 position-relative">
            <div class="col-12 p-0 m-0 position-absolute" style="right: 0;">
                <div class="card border-0 rounded" style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.10), 0 6px 10px 0 rgba(0, 0, 0, 0.01); overflow: hidden; height: 80vh;">
                    <div class="card-header p-3 bg-light border border-top-0 border-left-0 border-right-0" style="color: rgba(96, 125, 139,1.0);">
                        <i class="fas fa-crown float-left fa-2x mx-2" style="width: 50px; height: 50px;"></i>
                        <h6 class="float-left" style="margin: 0px; margin-left: 10px;"> ThinkB <i class="fa fa-check text-primary" title="Onaylanmış Hesap!" aria-hidden="true"></i> </br><small> Hello, Ask me anything.</small></h6>
                        <div class="dropdown show">
                            <a id="dropdownMenuLink" data-toggle="dropdown" class="btn btn-sm float-right text-secondary" role="button"><h5><i class="fa fa-ellipsis-h" title="Ayarlar!" aria-hidden="true"></i>&nbsp;</h5></a>
                            <div class="dropdown-menu dropdown-menu-right border p-0" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item p-2 text-secondary" href="#"> <i class="fa fa-user m-1" aria-hidden="true"></i> Profile </a>
                                <hr class="my-1"></hr>
                                <a class="dropdown-item p-2 text-secondary" href="#"> <i class="fa fa-trash m-1" aria-hidden="true"></i> Delete </a>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-sohbet border-0 m-0 p-0" style="height: 80vh;">
                        <div id="sohbet" class="card border-0 m-0 p-0 position-relative bg-transparent" style="overflow-y: auto; height: 100vh;">
                            <div class="balon2 p-2 m-0 position-relative" data-is="ThinkB - {{time}}">
                                <a class="float-left sohbet2"> 안녕하세요~ ThinkB랑 같이 놀아요 :) </a>
                            </div>
                            {% if comments %}
                                {% for i in comments %}
                                    <div class="balon1 p-2 m-0 position-relative" data-is="You - {{time}}">
                                        <a class="float-right">{{i}}</a>
                                    </div>
                                    <div class="balon2 p-2 m-0 position-relative" data-is="ThinkB - {{time}}">
                                        <a class="float-left sohbet2"> "{{i}}"에 대한 대답 생각 중... </a>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    <div class="w-100 card-footer p-0 bg-light border border-bottom-0 border-left-0 border-right-0">
                        <form class="m-0 p-0" action="/" method="POST" autocomplete="off">
                            <div class="row m-0 p-0">
                            <div class="col-9 m-0 p-1">
                                <input id="text" class="mw-100 border rounded form-control" type="text" name="text" title="text" placeholder="ThinkB에게 말을 걸어주세요~" required>
                            </div>
                            <div class="col-3 m-0 p-1">
                                <button class="btn btn-info rounded border w-100" type="submit" title="submit" style="padding-right: 16px;"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
